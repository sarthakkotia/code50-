{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div class="mb-3">
        <form action="/sell" method="post">
            <select class="form-select mx-auto w-auto" name="symbol" required>
                <option disabled selected>Symbol</option>
                {% for option in options %}
                <option value="{{option['symbol']}}">{{option["symbol"]}}</option>
                {% endfor %}
            </select>
    </div>
    <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="share" name="shares" min = 0 required placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
