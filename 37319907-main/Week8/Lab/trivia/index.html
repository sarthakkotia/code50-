<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                let correct = document.querySelector('.correct');
                correct.addEventListener('click',function(){
                    correct.style.backgroundColor = 'green';
                    correct.style.color = 'white';
                    document.querySelector('#add1').innerHTML = 'Correct!';
                });

                let incorrect = document.querySelectorAll('.incorrect');
                for(let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener('click',function(){
                        incorrect[i].style.backgroundColor = 'red';
                        incorrect[i].style.color = 'white';
                        document.querySelector('#add1').innerHTML = 'Incorrect!';
                    });
                }

                let submit = document.querySelector('#submit');
                submit.addEventListener('click',function(){
                    let response = document.querySelector('#response');
                    if(response.value == 'Slytherin')
                    {
                        response.style.backgroundColor = 'green';
                        response.style.color = 'white';
                        document.querySelector('#add2').innerHTML = 'Correct!';
                    }
                    else
                    {
                        response.style.backgroundColor = 'red';
                        response.style.color = 'white';
                        document.querySelector('#add2').innerHTML = 'Incorrect!';
                    }
                });
            });
        // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which House is Albus Dumbledore?</h3>

                <button class = "incorrect">Slytherin</button>
                <button class = "incorrect">Ravenclaw</button>
                <button class = "correct">Gryffindor</button>
                <button class = "incorrect">Hufflepuff</button>

                <p id="add1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which House is Severous Snape?</h3>
                <input autofocus type="text" id='response'>
                <button id = 'submit'>Submit</button>

                <p id="add2"></p>
            </div>
        </div>
    </body>
</html>
